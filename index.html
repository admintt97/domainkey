<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3 Sayfa Sistemi</title>

<style>
    body {
        font-family: Arial;
        margin: 0;
        padding: 0;
        background: #111;
        color: white;
        text-align: center;
    }

    .page {
        display: none;
        padding: 20px;
    }

    img {
        width: 100%;
        max-width: 450px;
        display: block;
        margin: auto;
        border-radius: 10px;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 15px;
    }

    /* Büyük input */
    input {
        width: 80%;
        max-width: 350px;
        padding: 15px;
        font-size: 20px;
        border-radius: 10px;
        border: none;
        margin-bottom: 15px;
    }

    /* Büyük buton */
    button {
        padding: 15px 25px;
        font-size: 22px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #0084ff;
        color: white;
        margin-top: 20px;
    }

    button:hover {
        background: #0066cc;
    }

    /* Key kutusu */
    .keybox {
        background: #222;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        max-width: 400px;
        border-radius: 12px;
        font-size: 22px;
        border: 2px solid #555;
        word-break: break-all;
    }
</style>

<script>
    function goPage(num) {
        document.querySelectorAll('.page').forEach(p => p.style.display = "none");
        document.getElementById("page" + num).style.display = "block";
    }

    function generateKey() {
        let key = "KEY-" + Math.random().toString(36).substring(2, 12).toUpperCase();
        document.getElementById("genKeyBox").innerText = key;
    }

    function freeKey() {
        document.getElementById("freeKeyBox").innerText = "FREE-KEY-123456";
    }
</script>

</head>
<body onload="goPage(1)">

<!-- 1. SAYFA -->
<div id="page1" class="page">
    <h1>Giriş</h1>

    <img src="https://i.imgur.com/J3Z4b8V.jpeg">

    <br>
    <input type="text" placeholder="Login">
    <br>
    <input type="password" placeholder="Password">

    <br><br>
    <button onclick="goPage(2)">Giriş Yap</button>
</div>

<!-- 2. SAYFA -->
<div id="page2" class="page">
    <h1>2. Sayfa</h1>

    <img src="https://i.imgur.com/J3Z4b8V.jpeg">

    <button onclick="generateKey()">Generate Key</button>
    <div id="genKeyBox" class="keybox">Key burada görünecek</div>

    <button onclick="freeKey()">Free Key</button>
    <div id="freeKeyBox" class="keybox">Boş</div>

    <button onclick="goPage(3)">3. Sayfaya Geç</button>
</div>

<!-- 3. SAYFA -->
<div id="page3" class="page">
    <h1>3. Sayfa</h1>

    <img src="https://i.imgur.com/VPt8cWc.jpeg">

    <div class="keybox">
        Buraya özel key veya mesaj ekleyebilirsin<br>
        Boyut tamamen büyütüldü
    </div>

    <button onclick="goPage(1)">Başa Dön</button>
</div>

</body>
</html>
